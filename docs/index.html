  <div id="app"></div>
  <script>
    // Lighthouse ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
    window.$docsify = {
      name: 'Lighthouse ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–è§£èª¬é›†',
      repo: 'kaminuma/lighthouse-directives',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000, // æœ‰åŠ¹æœŸé™ã€1æ—¥
        paths: 'auto',
        placeholder: 'æ¤œç´¢',
        noData: 'çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“',
        depth: 6, // æ¤œç´¢ã®æ·±ã•
        hideOtherSidebarContent: false,
        // æ¤œç´¢ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã®æ‹¡å¼µ
        namespace: 'lighthouse-directives',
      },
      // ãƒšãƒ¼ã‚¸ç§»å‹•æ™‚ã®ãƒ•ãƒƒã‚¯
      plugins: [
        function(hook, vm) {
          // ä¸Šéƒ¨æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ã®è¿½åŠ 
          hook.afterEach(function(html, next) {
            // ä¸Šéƒ¨æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ  HTML
            var topSearchHTML = `
              <div class="top-search-container">
                <div class="top-search-form">
                  <input type="text" class="top-search-input" placeholder="Lighthouse ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–ã‚’æ¤œç´¢... (@all, @find ãªã©)">
                  <i class="top-search-icon">ğŸ”</i>
                  <div class="top-search-results"></div>
                </div>
              </div>
            `;
            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®å…ˆé ­ã«æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¿½åŠ 
            next(topSearchHTML + html);
          });

          // ãƒ•ãƒƒã‚¿ãƒ¼ã®è¿½åŠ 
          hook.beforeEach(function(html) {
            return html
              + '\n\n----\n\n'
              + '<footer>'
              + '<span>Â© 2025 Lighthouse PHP ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–è§£èª¬é›†</span>'
              + '<span style="float: right;">æ›´æ–°æ—¥: ' + new Date().toLocaleDateString() + '</span>'
              + '</footer>';
          });

          // DOMãŒèª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œã«æ¤œç´¢æ©Ÿèƒ½ã‚’åˆæœŸåŒ–
          hook.doneEach(function() {
            const topSearchInput = document.querySelector('.top-search-input');
            const topSearchResults = document.querySelector('.top-search-results');
            
            if (topSearchInput) {
              topSearchInput.addEventListener('input', function(e) {
                const keyword = e.target.value.trim().toLowerCase();
                
                if (keyword.length < 2) {
                  topSearchResults.innerHTML = '';
                  topSearchResults.classList.remove('show');
                  return;
                }
                
                // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¨æ¤œç´¢çµæœã®è¡¨ç¤º
                const results = window.$docsify.search.handleLighthouseDirectives(keyword);
                
                if (results.length > 0) {
                  let resultsHTML = '';
                  results.slice(0, 10).forEach(result => {
                    resultsHTML += `
                      <div class="top-search-result-item" data-url="${result.url}">
                        <h4>${result.title}</h4>
                        <p>${result.content}</p>
                      </div>
                    `;
                  });
                  
                  topSearchResults.innerHTML = resultsHTML;
                  topSearchResults.classList.add('show');
                  
                  // æ¤œç´¢çµæœã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                  document.querySelectorAll('.top-search-result-item').forEach(item => {
                    item.addEventListener('click', function() {
                      const url = this.getAttribute('data-url');
                      
                      // URLã‚’æ­£ã—ãå‡¦ç†
                      if (url) {
                        // URLãƒ‘ã‚¿ãƒ¼ãƒ³ #/ãƒšãƒ¼ã‚¸?id=ã‚¢ãƒ³ã‚«ãƒ¼ ã‹ã‚‰æƒ…å ±ã‚’æŠ½å‡º
                        const urlParts = url.match(/#\/([^?]+)\?id=([^&]+)/);
                        if (urlParts && urlParts.length >= 3) {
                          const page = urlParts[1];
                          const directiveWithAt = decodeURIComponent(urlParts[2]); // @ã‚’å«ã‚€å®Œå…¨ãªãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–å
                          const directiveName = directiveWithAt.replace('@', '');  // @ã‚’é™¤ã„ãŸãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–å
                          
                          // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã¨ç§»å‹•å…ˆãŒåŒã˜å ´åˆã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®ã¿
                          if (window.location.hash.includes(page)) {
                            // åŒã˜ãƒšãƒ¼ã‚¸å†…ã®ç§»å‹•
                            setTimeout(() => {
                              // è¤‡æ•°ã®ã‚»ãƒ¬ã‚¯ã‚¿ã‚’è©¦ã—ã¦ç¢ºå®Ÿã«è¦ç´ ã‚’è¦‹ã¤ã‘ã‚‹
                              let element = 
                                // 1. H3è¦‹å‡ºã—ã§å®Œå…¨ä¸€è‡´: ### @directive
                                document.querySelector(`h3:contains('${directiveWithAt}')`) || 
                                // 2. IDã‚„nameå±æ€§ã§ä¸€è‡´: id="directiveWithAt" (ä¾‹: id="@in")
                                document.querySelector(`[id="${directiveWithAt}"], [name="${directiveWithAt}"]`) ||
                                // 3. @ãªã—ã§IDä¸€è‡´: id="in"
                                document.querySelector(`[id="${directiveName}"], [name="${directiveName}"]`) ||
                                // 4. H3ãƒ†ã‚­ã‚¹ãƒˆã§@ãªã—ã§ã®æ¤œç´¢: ### in
                                document.querySelector(`h3:contains('${directiveName}')`);
                                
                              if (element) {
                                // è¦‹ã¤ã‹ã£ãŸè¦ç´ ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                                element.scrollIntoView({ behavior: 'smooth' });
                                // è¦‹ã‚„ã™ã•ã®ãŸã‚ã«è¦ç´ ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                                const originalBg = element.style.backgroundColor;
                                element.style.backgroundColor = '#e8f7f0';
                                element.style.transition = 'background-color 1s';
                                setTimeout(() => {
                                  element.style.backgroundColor = originalBg;
                                }, 2000);
                              } else {
                                // è¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–åã‚’å«ã‚€H3ã‚’æ¤œç´¢
                                console.log('æ¤œç´¢ä¸­ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–:', directiveWithAt);
                                const h3Elements = document.querySelectorAll('h3');
                                for (let i = 0; i < h3Elements.length; i++) {
                                  if (h3Elements[i].textContent.includes(directiveWithAt) || 
                                      h3Elements[i].textContent.includes(directiveName)) {
                                    h3Elements[i].scrollIntoView({ behavior: 'smooth' });
                                    break;
                                  }
                                }
                              }
                            }, 100);
                          } else {
                            // åˆ¥ãƒšãƒ¼ã‚¸ã¸ã®ç§»å‹• - URLã‚’è¨­å®šã—ã¦ç§»å‹•
                            window.location.href = url;
                          }
                        } else {
                          // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šå˜ç´”ãªç§»å‹•
                          window.location.href = url;
                        }
                      }
                    });
                  });
                } else {
                  topSearchResults.innerHTML = '<div class="top-search-result-item"><p>çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p></div>';
                  topSearchResults.classList.add('show');
                }
              });
              
              // æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ä»¥å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰çµæœã‚’é–‰ã˜ã‚‹
              document.addEventListener('click', function(e) {
                if (!e.target.closest('.top-search-form')) {
                  topSearchResults.classList.remove('show');
                }
              });

              // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚µãƒãƒ¼ãƒˆ
              let selectedIndex = -1;
              topSearchInput.addEventListener('keydown', function(e) {
                const items = document.querySelectorAll('.top-search-result-item');
                
                // ä¸‹çŸ¢å°ã‚­ãƒ¼
                if (e.key === 'ArrowDown') {
                  e.preventDefault();
                  selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                  highlightSelectedItem(items);
                }
                
                // ä¸ŠçŸ¢å°ã‚­ãƒ¼
                if (e.key === 'ArrowUp') {
                  e.preventDefault();
                  selectedIndex = Math.max(selectedIndex - 1, -1);
                  highlightSelectedItem(items);
                }
                
                // Enterã‚­ãƒ¼
                if (e.key === 'Enter') {
                  if (selectedIndex >= 0 && items[selectedIndex]) {
                    e.preventDefault();
                    window.location.href = items[selectedIndex].getAttribute('data-url');
                  } else if (items.length > 0) {
                    // é¸æŠã•ã‚Œã¦ã„ãªã„å ´åˆã€æœ€åˆã®çµæœã«ç§»å‹•
                    window.location.href = items[0].getAttribute('data-url');
                  }
                }
                
                // Escã‚­ãƒ¼
                if (e.key === 'Escape') {
                  topSearchResults.classList.remove('show');
                  selectedIndex = -1;
                }
              });
              
              function highlightSelectedItem(items) {
                items.forEach((item, index) => {
                  if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                  } else {
                    item.classList.remove('selected');
                  }
                });
              }
              
              // ã‚«ã‚¹ã‚¿ãƒ ã‚»ãƒ¬ã‚¯ã‚¿æ‹¡å¼µï¼ˆãƒ†ã‚­ã‚¹ãƒˆå†…å®¹ã‚’å«ã‚€è¦ç´ ã‚’æ¤œç´¢ï¼‰
              document.querySelector = document.querySelector || function() {};
              const originalQuerySelector = document.querySelector;
              document.querySelector = function(selector) {
                if (typeof selector === 'string' && selector.includes(':contains(')) {
                  try {
                    // :contains() ã‚»ãƒ¬ã‚¯ã‚¿ã‚’å‡¦ç†
                    const match = selector.match(/(.*):contains\(['"](.*)["']\)(.*)/);
                    if (match) {
                      const [, before, content, after] = match;
                      // ã‚»ãƒ¬ã‚¯ã‚¿ã‚’åˆ†è§£ã—ã¦å‡¦ç†
                      const baseSelector = (before + (after || '')).trim() || '*';
                      const elements = document.querySelectorAll(baseSelector);
                      
                      // ãƒ†ã‚­ã‚¹ãƒˆå†…å®¹ã‚’å«ã‚€æœ€åˆã®è¦ç´ ã‚’è¿”ã™
                      for (let i = 0; i < elements.length; i++) {
                        if (elements[i].textContent && elements[i].textContent.includes(content)) {
                          return elements[i];
                        }
                      }
                      
                      // ç‰¹ã«H3ã‚¿ã‚°ã®å ´åˆã¯ç‰¹åˆ¥ãªå‡¦ç†
                      if (baseSelector === 'h3' || baseSelector.includes('h3')) {
                        const h3s = document.querySelectorAll('h3');
                        for (let i = 0; i < h3s.length; i++) {
                          // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–åã¯é€šå¸¸ "@name" ã®å½¢å¼ãªã®ã§ã€å®Œå…¨ä¸€è‡´ã¨éƒ¨åˆ†ä¸€è‡´ã®ä¸¡æ–¹ã‚’è©¦ã™
                          const h3Text = h3s[i].textContent.trim();
                          if (h3Text === content || h3Text.includes(content)) {
                            return h3s[i];
                          }
                        }
                      }
                      return null;
                    }
                  } catch (e) {
                    console.error('ã‚«ã‚¹ã‚¿ãƒ ã‚»ãƒ¬ã‚¯ã‚¿ã‚¨ãƒ©ãƒ¼:', e);
                  }
                }
                // æ¨™æº–ã®querySelectorå‡¦ç†
                return originalQuerySelector.call(document, selector);
              };
              
              // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰å¾Œã«ã‚¢ãƒ³ã‚«ãƒ¼ãƒªãƒ³ã‚¯ãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚Œã°ã€ãã®ä½ç½®ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
              if (window.location.hash && window.location.hash.includes('?id=')) {
                const match = window.location.hash.match(/#\/[^?]+\?id=([^&]+)/);
                if (match) {
                  const directiveWithAt = decodeURIComponent(match[1]); // @ä»˜ããƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–å
                  const directiveName = directiveWithAt.replace('@', ''); // @ãªã—ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–å
                  
                  // ãƒšãƒ¼ã‚¸ãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å°‘ã—å¾…ã¤
                  setTimeout(() => {
                    // ã‚ˆã‚Šè©³ç´°ãªæ¤œç´¢ã‚’å®Ÿè¡Œ
                    let element = 
                      // 1. H3è¦‹å‡ºã—ã§å®Œå…¨ä¸€è‡´: ### @directive
                      document.querySelector(`h3:contains('${directiveWithAt}')`) || 
                      // 2. IDã‚„nameå±æ€§ã§ä¸€è‡´: id="directiveWithAt" (ä¾‹: id="@in")
                      document.querySelector(`[id="${directiveWithAt}"], [name="${directiveWithAt}"]`) ||
                      // 3. @ãªã—ã§IDä¸€è‡´: id="in"
                      document.querySelector(`[id="${directiveName}"], [name="${directiveName}"]`) ||
                      // 4. H3ãƒ†ã‚­ã‚¹ãƒˆã§@ãªã—ã§ã®æ¤œç´¢: ### in
                      document.querySelector(`h3:contains('${directiveName}')`);

                    if (element) {
                      // è¦‹ã¤ã‹ã£ãŸè¦ç´ ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                      element.scrollIntoView({ behavior: 'smooth' });
                      // è¦‹ã‚„ã™ã•ã®ãŸã‚ã«è¦ç´ ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                      const originalBg = element.style.backgroundColor;
                      element.style.backgroundColor = '#e8f7f0';
                      element.style.transition = 'background-color 1s';
                      setTimeout(() => {
                        element.style.backgroundColor = originalBg;
                      }, 2000);
                    } else {
                      // è¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€ã™ã¹ã¦ã®H3ã‚’ãƒã‚§ãƒƒã‚¯
                      console.log('æ¤œç´¢ä¸­ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–:', directiveWithAt);
                      let found = false;
                      document.querySelectorAll('h3').forEach(h3 => {
                        if (!found && (h3.textContent.includes(directiveWithAt) || h3.textContent.includes(directiveName))) {
                          h3.scrollIntoView({ behavior: 'smooth' });
                          found = true;
                          // è¦‹ã¤ã‹ã£ãŸè¦‹å‡ºã—ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                          const originalBg = h3.style.backgroundColor;
                          h3.style.backgroundColor = '#e8f7f0';
                          h3.style.transition = 'background-color 1s';
                          setTimeout(() => {
                            h3.style.backgroundColor = originalBg;
                          }, 2000);
                        }
                      });
                    }
                  }, 500);
                }
              }
            }
          });
        }
      ],
      // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®è¨­å®š
      copyCode: {
        buttonText : 'ã‚³ãƒ”ãƒ¼',
        errorText  : 'ã‚¨ãƒ©ãƒ¼',
        successText: 'ã‚³ãƒ”ãƒ¼å®Œäº†'
      },
      // ã‚¿ãƒ–
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      // ãƒšãƒ¼ã‚¸ã®ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
      pagination: {
        previousText: 'å‰ã¸',
        nextText: 'æ¬¡ã¸',
        crossChapter: true,
        crossChapterText: true,
      },
      // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ (æ¤œç´¢ç”¨)
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      }
    };
  </script>

    const categories = {

      "auth": "èªè¨¼ã¨æ¨©é™",
      "performance": "ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥",
      "transform": "ãƒ‡ãƒ¼ã‚¿å¤‰æ›",

    if (typeof window.$docsify.search === 'object') {

        // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–æ¤œç´¢ã®ãŸã‚ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        keyword = keyword.toLowerCase();

            (dir.details && dir.details.toLowerCase().includes(keyword))

            const category = categories[dir.category] || dir.category;
            const title = `${dir.name} - ${dir.description}`;
            
            // ãƒšãƒ¼ã‚¸ã®URLã‚’æ±ºå®š
            let pagePath = '';
            switch (dir.category) {
              case 'eloquent': pagePath = '02_eloquent_database'; break;
              case 'auth': pagePath = '03_auth_permission'; break;
              case 'performance': pagePath = '04_performance_cache'; break;
              case 'transform': pagePath = '05_data_transform'; break;
              case 'validation': pagePath = '06_validation'; break;
              case 'schema': pagePath = '07_schema_advanced'; break;
              default: pagePath = '02_eloquent_database'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
            }
            
            // ãƒ‡ã‚£ãƒ¬ã‚¯ãƒ†ã‚£ãƒ–å (@ã‚’å«ã‚€) ã‚’ã‚¢ãƒ³ã‚«ãƒ¼ã¨ã—ã¦ä½¿ç”¨
            // H3è¦‹å‡ºã—ã®ã€Œ### @directiveNameã€å½¢å¼ã«ä¸€è‡´ã•ã›ã‚‹

            // æœ€çµ‚çš„ãªURLç”Ÿæˆ - #ã‚’å«ã‚ãªã„å½¢å¼ã«å¤‰æ›´
            const fullUrl = `#/${pagePath}?id=${encodeURIComponent(directiveNameWithAt)}`;
            
            return {

              url: fullUrl,
